    <mian>

        <div class="container bg-success">
            <h1 class="text-center">Registration Form</h1>
            <form id="registrationForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>

            <h1 class="text-center">Login Form</h1>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <h1 class="text-center">To-Do Management</h1>
            <form id="todoForm">
                <input type="text" id="todoTitle" placeholder="Title" required>
                <textarea id="todoDescription" placeholder="Description" required></textarea>
                <input type="date" id="todoDate" required>
                <button type="submit">Add Todo</button>
            </form>

            <div id="todoList"></div>
        </div>
